<!DOCTYPE HTML>
<html>
	<head>
<!--
        <script src="processing.js"></script>
-->
	<script src="https://github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
      
      <script type="text/processing" data-processing-target="targetcanvas">
void setup() { 
  size(800, 800); 
} 

var numSlits = 2;
var wavelength = 0.000500;

var d = 0.01;
var pi = 3.14159265;
var length = 300;
var theta = 0;
var phi = 2*pi*d*sin(theta)/wavelength;
var intensity = (sin(numSlits*theta/2)/sin(theta/2))^2;

var slit_width = 0.001;
var beta = 2*pi*slit_width*sin(theta)/wavelength;
var envelope = false;

var yMax = 400;
var yMin = 400;

var firstMousePress = 0;

var vectorY = 400;

var slitSlider = 2;

angleMode = "radians";

noFill();

strokeWeight(2);

//Envelope box
void mouseClicked() {
    if(mouseX > 500 && mouseX < 515 && mouseY > 20 && mouseY < 35){
        envelope = !envelope;
    }
}

var draw() {
    background(255, 255, 255);
    
    //Drawing Intensity Wave
        

    
    if (mousePressed == true) {
        
        if(firstMousePress === 0 && mouseY > 50){
            yMin = mouseY;
            yMax = mouseY;
            firstMousePress = 1;
        }
        
        
        if(mouseY < yMin && mouseY > 50){
            yMin = mouseY;
        }
        
        if(mouseY > yMax){
            yMax = mouseY;
        }
        fill(255, 0, 0);
        //println(yMin);
    }
        
    beginShape();
    
    for(var y = yMin; y < yMax; y++){
        

        angleMode = "radians";
        
        stroke(23, 0, 227);
        noFill();
        
        //divide by zero error
        if(y===400){
            y = 400.0001;
        }
        
        theta = atan((y-400)/length)/2;
        phi = 2*pi*d*sin(theta)/wavelength;
        curveVertex(600-intensity*4, y);
        
	//single slit diffraction
        beta = 2*pi*slit_width*sin(theta)/wavelength;
        
        //final calculation
        intensity = pow(sin(numSlits*phi/2)/(sin(phi/2)), 2);
        
        if(envelope === true){
        	intensity = intensity*pow(sin(beta/2)/(beta/2), 2);
        	fill(255, 0, 0);
		noStroke();
        	rect(502.5, 22.5, 10, 10);
        	noFill();
        }
	
        //reset div by zero error
        if(y===400.0001){
            y = 400;
        }
        

    }
    endShape();
    
    //envelope option
    stroke(0, 0, 0);
    noFill();
    rect(500, 20, 15, 15);
    text("Show Envelope", 520, 20);
    
    //Drawing Vectors
    
    
    if (mousePressed == true) {
    vectorY = mouseY;
    }
    
    //var lastY = y;
    
    theta = atan((vectorY-400)/length)/2;
    phi = 2*pi*d*sin(theta)/wavelength;
        
    var vecX1 = 100;
    var vecY1 = 100;
    var vecX2;
    var vecY2;
    
    
    strokeWeight(2);
    
    //drawing each vector
    var newPhi = phi;
    for(var i = 0; i < numSlits; i++){
        
        stroke(0, 0, 0);
        
        vecX2 = vecX1 + cos(newPhi)*20;
        vecY2 = vecY1 + sin(newPhi)*20;
        
        
        line(vecX1, vecY1, vecX2, vecY2);
        
        vecX1 = vecX2;
        vecY1 = vecY2;
        
        newPhi = newPhi + phi;
        
        
    }
    
    //Sum of vectors
    stroke(255, 0, 0);
    line(100, 100, vecX2, vecY2);
    
    //Number of Slits Slider
    stroke(0, 0, 0);
    line(170, 20, 370, 20);
    line(170, 10, 170, 30);
    line(372, 10, 372, 30);
    fill(255, 0, 0);
    noStroke();
    ellipse(slitSlider*10 + 170, 20, 10, 10);
    if(mousePressed == true && mouseY < 50 && mouseX > 170 && mouseX < 370) {
        slitSlider = (mouseX-170)/10;
        numSlits = round(slitSlider/2);
    }
    
    //Text on screen
    fill(0, 0, 0);
    textSize(15);
    text("Number of Slits: " + numSlits,10, 20);
    text("Wavelength: " + wavelength*1000000 + "nm", 10, 40);
    

};


</script>

	<head>
    <body>
        <canvas id="targetcanvas"
	width="800" height="800"></canvas>
    </body>
</html>
